        <div id="addTask">
            <div id="newTask">
                <input type="text" id="userInput" placeholder="Task to be done...">

        <div id="tasksList">
            <div id="searchTask">
                <div id="deleteAll">Delete All</div>

            </div>
            <div id="tasks">
            </div>
        </div>
    </div>

<div id="snackBar">Please Enter a Task</div>
